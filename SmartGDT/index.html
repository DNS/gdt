<script type="text/javascript">
	var mainButtons = new Array();
	mainButtons[0] = "films"
	mainButtons[1] = "serials";
	mainButtons[2] = "cartoons";
	mainButtons[3] = "documentals";
	mainButtons[4] = "iptv";
	//
	var currentPage = "main";
	
	var currentFocus = 0;
	//
	$(document).ready(function() {
		//var app = new LGE.initialize();
		});
	//
	function focusEvent(target) {
		if(target == 1){currentFocus = currentFocus + 1;}
		if(target == -1){currentFocus = currentFocus - 1;}
		//
		var buttons = new Array();
		if(currentPage == "main"){
			buttons = mainButtons;
			}
		//
		if(currentFocus > (buttons.length - 1)){
			currentFocus = (buttons.length - 1);
			}
		if(currentFocus < 0){
			currentFocus = 0;
			}
		//
		for(var i = 0 ; i < buttons.length ; i++){
			if(i == currentFocus){
				document.getElementById(buttons[i]).focus();
				}else{
					document.getElementById(buttons[i]).blur();
					}
			}
		}
	//
	function controlEvent(event){
	var keyCode;
	if(window.event) { // IE
		keyCode = event.keyCode;
		} else if(event.which) { // Netscape/Firefox/Opera
			keyCode = event.which;
				} else {
					alert("Unknown event type.");
					return ;
					}
	//
	switch(keyCode) {
		case 37:// left
			focusEvent(-1);
			break;
		case 39:// right
			focusEvent(1);
			break;
		case 38:// up
			//
			break;
		case 40:// down
			//window.NetCastLaunchQMENU();
			break;
		case 13:// OK
			//window.NetCastLaunchRATIO();
			break;
		case 403:// red
			//
			break;
		case 404:// green
			//
			break;
		case 405:// yellow
			//
			break;
		case 406:// blue
			window.NetCastLaunchQMENU();
			break;
		case 461:
			window.NetCastBack();
			break;
		default :
			break;
		}
	}
</script>
